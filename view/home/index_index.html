<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_6hbk71v5hcwhfr.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        html,body{
            height: 100%;
        }
        .warp{
            height: 100%;
        }
        .form-group{
            margin-bottom: 0;
        }
        .bannerpic{
            width: 100%;
            height: 200px !important;
        }
        .footitem{
            width: 20%;
            float:left;
            text-align: center;
        }
        .fixed-bottom{
            position: fixed;
            width: 100%;
           bottom: 0px;
        }
        .itemhead>div{
            float:left;
        }
        .piclistbox>li{
            float: left;
        }
        .piclistbox>li+li{
            margin-left:10px;
        }
        .piclistbox>li>img{
            width: 200px;
        }
        .piclist{
            overflow-x: scroll;
        }
    </style>
</head>
<body>
    <div class=" warp">
        <!--头部搜索和菜单-->
        <div class="head">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon "><i class="iconfont icon-qrcode"></i></div>
                    <input class="form-control" type="text" placeholder="Enter keywords">
                    <div class="input-group-addon"><i class="iconfont icon-category"></i></div>
                </div>
            </div>
        </div>
        <!--banner-->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/static/img/banner/1.jpg" alt="..." class="bannerpic">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item ">
                    <img src="/static/img/banner/2.jpg" alt="..." class="bannerpic">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
            </div>
        </div>
        <!--hotlist-->
        <div class="hotlist">
            <div class="list item">
                <div class="itemhead clearfix">
                    <div class="itempic">
                        <img src="/static/img/banner/3.jpg" alt="" style="max-width: 50px;">
                    </div>
                    <div class="itemtitle">
                        <h3>用户名<i class="iconfont icon-category"></i></h3>
                        <h4>18分钟前来过</h4>
                    </div>
                    <div class="money">
                        ￥700
                    </div>
                </div>
                <div class="piclist">
                    <ul class="clearfix piclistbox">
                        <li><img src="/static/img/banner/3.jpg" alt=""></li>
                        <li><img src="/static/img/banner/3.jpg" alt=""></li>
                        <li><img src="/static/img/banner/3.jpg" alt=""></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--底部菜单-->
        <div class="foot clearfix fixed-bottom">
            <div class="footitem"><i class="iconfont icon-shouye"></i></br>首页</div>
            <div class="footitem"><i class="iconfont icon-wodedingdan"></i></br>池塘</div>
            <div class="footitem"><i class="iconfont icon-yijianfankui"></i></br>发布</div>
            <div class="footitem"><i class="iconfont icon-wodefankui"></i></br>消息</div>
            <div class="footitem"><i class="iconfont icon-wodejuhuasuan"></i></br>我的</div>
        </div>
    </div>


<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
